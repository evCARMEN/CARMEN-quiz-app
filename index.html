<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A.R.M.E.N. Quiz-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <img src="assets/logo/CARMEN_transparent.png" alt="Logo von C.A.R.M.E.N. e.V." class="logo">
    <h1>C.A.R.M.E.N. Quiz-App</h1>
    <p class="subtitle">Erneuerbare Energien & Nachwachsende Rohstoffe</p>
  </header>

  <main>
    <!-- Startseite / Modus-Auswahl -->
    <section id="mode-selection" class="card section-transition show">
      <h2>Quiz starten</h2>
      <div class="mode-grid">
        <button class="btn mode" id="start-quiz-btn">Jetzt starten</button>
      </div>
      <p class="hint">W√§hle danach eine Kategorie aus, um das Quiz zu beginnen.</p>
    </section>

    <!-- Kategorie-Auswahl -->
    <section id="category-selection" class="card hidden section-transition">
      <h2>Kategorie w√§hlen</h2>
      <div id="category-buttons" class="category-grid"></div>
      <div class="wheel-wrapper">
        <div class="wheel" id="wheel"></div>
        <button class="btn random" id="spin-btn">üé° Zufallskategorie</button>
      </div>
      <p class="hint">Tipp: Probier das Gl√ºcksrad f√ºr eine zuf√§llige Kategorie!</p>
    </section>

    <!-- Quizbereich -->
    <section id="quiz" class="card hidden section-transition">
      <div class="quiz-header">
        <h2 id="quiz-title">Quiz</h2>
        <div id="progress" aria-live="polite"></div>
      </div>
      <div id="question" class="question question-animate"></div>
      <div id="answers" class="answers"></div>
      <div id="feedback" class="feedback" aria-live="assertive"></div>
      <div id="source" class="source"></div>
      <div class="controls">
        <button class="btn secondary" id="back-btn">Zur√ºck</button>
        <button class="btn primary hidden" id="next-btn">N√§chste Frage</button>
      </div>
    </section>

    <!-- Ergebnis -->
    <section id="result" class="card hidden">
      <h2>Auswertung</h2>
      <p id="score"></p>
      <div id="breakdown"></div>
      <div id="extra-hint" class="extra-hint"></div>
      <button class="btn primary" id="restart-btn">Neues Quiz</button>
    </section>
  </main>

  <footer class="app-footer">
    <small>&copy; C.A.R.M.E.N. e.V. ‚Äì 
      <a href="https://www.carmen-ev.de/c-a-r-m-e-n-e-v/impressum/" target="_blank">Impressum</a> | 
      <a href="https://www.carmen-ev.de/c-a-r-m-e-n-e-v/datenschutzerklaerung/" target="_blank">Datenschutz</a> |
      <a href="https://www.carmen-ev.de/c-a-r-m-e-n-e-v/agb/" target="_blank">AGB</a>
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
